{% extends "base.html" %}
{% load static %}

{% block title %}Pedidos{% endblock %}

{% block content %}
<div class="pedido-container">
    <h2 class="titulo-principal">Encarga aquí tu pedido</h2>
    <form class="formulario-pedido">
        <h3>Detalles del Cliente</h3>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">

        <h3>Dirección de Envío</h3>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad">

        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Ingresa tu código postal">

        <button type="submit" class="boton-enviar">Enviar Pedido</button>
    </form>
</div>
{% endblock %}
