{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <h1>Registrarse</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo" required>

        <label for="password1">Contraseña:</label>
        <input type="password" id="password1" name="password1" placeholder="Tu contraseña" required>

        <label for="password2">Confirmar Contraseña:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirma tu contraseña" required>

        <button type="submit">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
    </form>
</div>
{% endblock %}
